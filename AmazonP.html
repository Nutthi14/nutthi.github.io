<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Product Price Prediction</h1>
    <label for="product_star_rating">Product Star Rating:</label>
    <input type="number" id="product_star_rating" value="4.0" step="0.1" min="0" max="5">
    
    <label for="product_num_ratings">Product Number of Ratings:</label>
    <input type="number" id="product_num_ratings" value="100" min="0">

    <label for="currency">Currency:</label>
    <select id="currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- เพิ่มค่าที่ต้องการอื่นๆ ตาม unique_values['currency'] -->
    </select>

    <label for="delivery">Delivery Options:</label>
    <select id="delivery" multiple>
        <option value="FREE delivery">FREE delivery</option>
        <option value="Paid delivery">Paid delivery</option>
        <option value="Delivery in 2 days">Delivery in 2 days</option>
        <option value="Delivery in 5 days">Delivery in 5 days</option>
    </select>

    <button onclick="predictPrice()">Predict</button>
    <div id="result"></div>

    <script>
        async function predictPrice() {
            const product_star_rating = document.getElementById('product_star_rating').value;
            const product_num_ratings = document.getElementById('product_num_ratings').value;
            const currency = document.getElementById('currency').value;
            const delivery = Array.from(document.getElementById('delivery').selectedOptions).map(option => option.value);

            const data = {
                product_star_rating: parseFloat(product_star_rating),
                product_num_ratings: parseInt(product_num_ratings),
                currency: currency,
                delivery: delivery
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Predicted Price: $${result.predicted_price.toFixed(2)}`;
        }
    </script>
</body>
</html>
